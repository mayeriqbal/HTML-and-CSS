<!DOCTYPE html>
<html lang="en">
<head>
    <title>MAYER WEBSITE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="navbar">
            <nav>
                <div class="logo">
                    <img src="images/logo.png">
                </div>
                <div class="nav-link">
                    <ul>
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">About</a></li>
                    </ul>
                </div>
                <div class="menu-icon">
                    <img src="images/menu.png">
                </div>
            </nav>
        </div>
        <div class="content">
            <div class="social-icons">
                <img src="images/instagram.png">
                <img src="images/facebook.png">
                <img src="images/twitter.png">
                <img src="images/youtube.png">
            </div>
            <div class="search-box">
                <input type="text" placeholder="search">
                <img src="images/search.png">
            </div>
        </div>
        <img src="images/cloud.png" id="clouds">
        <img src="images/plane.png" id="airplane">
        <div id="hotairballon">
            <img src="images/balloon.png" class="balloon1">
            <img src="images/balloon.png" class="balloon2">
            <img src="images/balloon.png" class="balloon3">
            
        </div>
    </div>
</body>
</html>
